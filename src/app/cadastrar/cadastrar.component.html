<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6">
      <div class="mb-5 mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                name="nome"
                placeholder="Digite seu nome"
                [(ngModel)]="usuario.nome"
              />
            </div>
            <div class="form-group">
              <label for="usuario">Usu치rio:</label>
              <input
                type="text"
                class="form-control"
                name="usuario"
                placeholder="Digite seu usu치rio"
                [(ngModel)]="usuario.usuario"
              />
            </div>
            <div class="form-group">
              <label for="foto">Link da Foto:</label>
              <input
                type="text"
                class="form-control"
                name="foto"
                placeholder="Insira o link da sua foto"
                [(ngModel)]="usuario.foto"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                type="password"
                class="form-control"
                name="senha"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="form-group">
              <label for="confirmSenha">Confirmar senha:</label>
              <input
                (input)="confirmSenha($event)"
                type="password"
                class="form-control"
                name="confirmSenha"
                placeholder="Digite sua senha"
                [(ngModel)]="usuario.senha"
              />
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de usu치rio:</label>
              <select
                name="tipo"
                id="tipo"
                class="form-control"
                (change)="tipoUser($event)"
              >
                <option value="">Selecione um tipo de usu치rio</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-danger mr-4"
                routerLink="/entrar"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-success"
                (click)="cadastrar()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
